<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Opening My Squaresâ€¦</title>
    <script>
      const path = window.location.pathname;
      const isSessionLink = path.startsWith("/session/");
      const sessionId = isSessionLink ? path.split("/").pop() : null;

      if (isSessionLink && sessionId) {
        setTimeout(() => {
          window.location.href = `squaresgame://session/${sessionId}`;
        }, 100); // slight delay for Safari

        setTimeout(() => {
          document.getElementById("fallback").style.display = "block";
        }, 1500); // show fallback after 1.5s
      }
    </script>
  </head>
  <body>
    <p id="fallback" style="display: none;">
      Didn't open the app? Make sure it's installed and try again.
    </p>
  </body>
</html>
