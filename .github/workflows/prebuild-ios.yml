name: Prebuild iOS Project (One-Time)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prebuild-ios:
    name: One-Time iOS Prebuild
    runs-on: macos-latest

    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Run iOS prebuild (regenerate ios/)
        run: npx expo prebuild --platform ios
        env:
          CI: 1

      - name: Commit and push iOS folder
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f ios
          git diff --quiet || git commit -m "Regenerate ios project via prebuild"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/JordanKulzer/squares.git HEAD:master
