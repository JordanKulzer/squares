name: iOS Pod Install Only

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  install-pods:
    name: Install iOS Pods
    runs-on: macos-latest

    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Install JS dependencies
        run: npm install

      - name: Install expo and react-native for Podfile support
        run: npm install expo react-native

      - name: Install iOS pods
        run: |
          cd ios
          pod install

      - name: Commit and push Podfile.lock and Pods (if needed)
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -A ios
          git commit -m "Install pods after Podfile change" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/JordanKulzer/squares.git HEAD:master
