name: Prebuild iOS Project

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  prebuild-ios:
    name: Expo Prebuild (iOS)
    runs-on: macos-latest

    steps:
      - name: Checkout with PAT
        uses: actions/checkout@v3
        with:
          ref: master
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Expo CLI
        run: npm install -g expo-cli

      - name: Install dependencies
        run: npm install

      - name: Install CocoaPods
        run: sudo gem install cocoapods

      - name: Run iOS prebuild (preserve native)
        run: npx expo prebuild --platform ios --no-install
        env:
          CI: 1

      - name: Install pods
        run: |
          cd ios
          pod install

      - name: Commit and push iOS project
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add -f ios
          git diff --quiet || git commit -m "Generate ios project via expo prebuild"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/JordanKulzer/squares.git HEAD:master
